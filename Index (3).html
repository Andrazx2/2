<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Key Premium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      color: #00ffd5;
    }
    .key {
      background-color: #2a2a40;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      background-color: #00ffd5;
      color: #000;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Daftar Key Premium</h1>
  <div id="key-list"></div>

  <script>
    const keys = `
THANPREM-JG1W-H1GD
THANPREM-DER6-U4DT
THANPREM-AX59-E7BO
THANPREM-DF0L-0OZC
THANPREM-SMJR-GHES
... (lanjutkan semua key di sini, hapus tanda kutip)
`.trim().split('\n');

    const keyList = document.getElementById('key-list');

    keys.forEach(key => {
      const div = document.createElement('div');
      div.className = 'key';
      div.innerHTML = `
        <span>${key}</span>
        <button onclick="navigator.clipboard.writeText('${key}')">Copy</button>
      `;
      keyList.appendChild(div);
    });
  </script>
</body>
</html>
